<!DOCTYPE html>
<html>
    <title>
        Flexbox
    </title>
    <style>
.container{
    height: 100px;
    background-color: green;
    display: flex; 
    justify-content: center;
    flex-direction: row;
    align-items: center;

}
.item{
    width: 14%;
    height: 30px;
    border-radius: 3px;
    margin: 2px;
    background-color: red;
    color: white;
    text-align: center;
}
    </style>
    <body>
        <div class="container">
<button class="item item-1">ITEM 1</button>
<div class="item item-2">item 2</div>
<div class="item item-3"> item 3</div>

        </div>
    </body>
</html>
